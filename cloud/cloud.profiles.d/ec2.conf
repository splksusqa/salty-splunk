#### default profiles ####
#### ubuntu ####
ubuntu: &ubuntu
  provider: aws_ec2
  image: ami-5f97c86f # Ubuntu Server 14.04 LTS (HVM) - Amazon official AMI
  size: m3.medium
  minion:
    master: salt-master
  script: bootstrap-salt # Ubuntu

#### redhat ####
redhat: &redhat
  provider: aws_ec2
  image: ami-99bef1a9 # Red Hat Enterprise Linux 7.0 (HVM) - Amazon official AMI
  size: m3.medium
  minion:
    master: salt-master
  script: bootstrap-salt #RHEL6

#### win2012 ####
win2012: &win2012
  provider: aws_ec2
  image: ami-953668a5
  size: m3.medium
  minion:
    master: salt-master
  win_installer: /srv/salt/data/Salt-Minion-2014.1.13-AMD64-Setup.exe
  win_username: Administrator
  win_password: sk8free

#### win2008 ####
win2008: &win2008
  provider: aws_ec2
  image: ami-85326ab5
  size: m3.medium
  minion:
    master: salt-master
  win_installer: /srv/salt/data/Salt-Minion-2014.1.13-AMD64-Setup.exe
  win_username: Administrator
  win_password: sk8free


