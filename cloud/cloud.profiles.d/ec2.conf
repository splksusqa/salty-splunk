# http://salt-cloud.readthedocs.org/en/latest/topics/profiles.html

#### ubuntu ####
ubuntu:
  provider: aws_ec2
  image: ami-864d84ee # Ubuntu Server 14.04 LTS (HVM) - Amazon official AMI
  size: m3.medium
  minion:
    master: salt-master
  script: bootstrap-salt # Ubuntu

#### redhat ####
redhat:
  provider: aws_ec2
  image: ami-785bae10 # Red Hat Enterprise Linux 7.0 (HVM) - Amazon official AMI
  size: m3.medium
  minion:
    master: salt-master
  script: bootstrap-salt #RHEL6

#### win2012 ####
win2012:
  provider: aws_ec2
  image: ami-2616834e # win2012_ami_20140724
  size: m3.medium
  minion:
    master: salt-master
  win_installer: /srv/salt/data/Salt-Minion-2014.7.0-AMD64-Setup.exe
  win_username: Administrator
  win_password: sk8free

#### win2008 ####
win2008:
  provider: aws_ec2
  image: ami-3e168356 # win2008_ami_20140724
  size: m3.medium
  minion:
    master: salt-master
  win_installer: /srv/salt/data/Salt-Minion-2014.7.0-AMD64-Setup.exe
  win_username: Administrator
  win_password: sk8free


